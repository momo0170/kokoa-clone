<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82f8bbad52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>설정 - 네버톡</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-alarm-clock"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column--title alt-header__column--settingTitle">
          설정
        </h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="setting">
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__list--column"></div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__list--column"></div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-circle-info"></i>
            <span>버전정보</span>
          </div>
          <div class="settings__list--column">최신 버전</div>
        </li>
      </ul>

      <ul class="setting">
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-lock"></i>
            <span>개인/보안</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-bell"></i>
            <span>알림</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-user"></i>
            <span>친구</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-circle-info"></i>
            <span>화면</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-brush"></i>
            <span>테마</span>
          </div>
        </li>
        <li class="settings__list">
          <div class="settings__list--column">
            <i class="fa-solid fa-phone"></i>
            <span>통화</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification--message badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다 ㅠㅠ</span>
    </div>
  </body>
</html>

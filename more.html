<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82f8bbad52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>더보기 - 네버톡</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-alarm-clock"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header__title">더보기</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <a href="settings.html">
            <span class="header__notification--more"></span>
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>
        </span>
      </div>
    </header>

    <div class="pay">
      <div class="pay__column__main">
        <div class="pay__column__main--wallet">
          <span>지갑<i class="fa-solid fa-chevron-right fa-sm"></i></span>

          <div class="pay__column__main--certificate">
            <ion-icon name="shield-checkmark-outline"></ion-icon>
            <span>인증서</span>
            <span class="pay--divider">|</span>
            <i class="fa-solid fa-qrcode fa-sm"></i>
            <span>QR 체크인</span>
          </div>
        </div>
      </div>

      <div class="pay__column__link">
        <div class="pay__column__link--content">
          <i class="fa-solid fa-syringe"></i>
          <span>코로나19 잔여백신 예약 / 알림</span>
        </div>
        <i class="fa-solid fa-chevron-right fa-sm"></i>
      </div>

      <div class="pay__column__money">
        <div class="pay__column__money--pay">
          <i class="fa-solid fa-comment fa-sm"></i>
          <span>pay</span>
        </div>
        <span class="pay__column__money--won">7,900원</span>
      </div>

      <div class="pay__column__mypage">
        <div class="pay__column__mypage--menu">
          <span>송금</span>
          <span class="pay--divider">|</span>
          <span>결제</span>
          <span class="pay--divider">|</span>
          <span>자산</span>
        </div>
        <div class="pay__column__mypage--buy">
          <i class="fa-solid fa-cart-shopping fa-sm"></i>
          <span>구매내역</span>
        </div>
      </div>
    </div>

    <main class="main-screen icon-screen">
      <div class="icon-row icon-row--more">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>캘린더</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>선물</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-store"></i>
          <span>쇼핑</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope"></i>
          <span>메일</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification--message badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다 ㅠㅠ</span>
    </div>
  </body>
</html>

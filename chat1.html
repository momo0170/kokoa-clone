<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82f8bbad52.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/clock.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>채팅 - 네버톡</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-alarm-clock"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column--title alt-header__column--settingTitle">
          찬빈
        </h1>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-chat-screen main-chat">
      <div class="chat__timestamp">2022년 3월 26일 토요일</div>
      <!-- 채팅 -->
      <div class="message-row">
        <img src="imgs/HanRiver.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">찬빈</span>
          <div class="message__contentAndtime">
            <span class="message__content">민트초코 맛있음</span>
            <span class="message__time">오후 11:44</span>
          </div>
        </div>
      </div>
      <!-- 채팅 -->
      <div class="message-row message-row--own">
        <div class="message-row__talk">
          <div class="message__contentAndtime">
            <span class="message__content">나가</span>
            <span class="message__time">오후 11:48</span>
          </div>
        </div>
      </div>
    </main>

    <form class="input">
      <div class="input__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>

      <div class="input__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다 ㅠㅠ</span>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82f8bbad52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>채팅 - 네버톡</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-alarm-clock"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__column--title alt-header__column--settingTitle">
          단체톡 9
        </h1>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>

      <div class="alt-header__column">
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-chat-screen main-chat">
      <div class="chat__timestamp">2022년 3월 27일 일요일</div>
      <!-- 채팅(나)-->
      <div class="message-row message-row--own">
        <div class="message-row__talk">
          <div class="message__contentAndtime">
            <span class="message__content">배고프다..</span>
            <div class="message__readAndtime--own">
              <span class="message__read"></span>
              <span class="message__time">오전 7:30</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(찬빈) -->
      <div class="message-row">
        <img src="imgs/HanRiver.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">찬빈</span>
          <div class="message__contentAndtime">
            <span class="message__content">역시 아침엔 민초를 먹어야해</span>
            <div class="message__readAndtime">
              <span class="message__read"></span>
              <span class="message__time">오전 7:40</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(정숙) -->
      <div class="message-row">
        <img src="imgs/newyork.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">정숙</span>
          <div class="message__contentAndtime">
            <span class="message__content">왜...?</span>
            <div class="message__readAndtime">
              <span class="message__read"></span>
              <span class="message__time">오전 7:40</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(은하) -->
      <div class="message-row">
        <img src="imgs/japan2.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">은하</span>
          <div class="message__contentAndtime">
            <span class="message__content">왜??????</span>
            <div class="message__readAndtime">
              <span class="message__read"></span>
              <span class="message__time">오전 7:42</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(유경) -->
      <div class="message-row">
        <img src="imgs/japan3.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">유경</span>
          <div class="message__contentAndtime">
            <span class="message__content">민초는 인정이지</span>
            <div class="message__readAndtime">
              <span class="message__read"></span>
              <span class="message__time">오후 4:50</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(기태) -->
      <div class="message-row">
        <img src="imgs/beach.jpg" />
        <div class="message-row__talk">
          <span class="message-row__name">기태</span>
          <div class="message__contentAndtime">
            <span class="message__content">민초는 버려야함</span>
            <div class="message__readAndtime">
              <span class="message__read"></span>
              <span class="message__time">오전 8:10</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(나)-->
      <div class="message-row message-row--own">
        <div class="message-row__talk">
          <div class="message__contentAndtime">
            <span class="message__content">맞아</span>
            <div class="message__readAndtime--own">
              <span class="message__read"></span>
              <span class="message__time">오전 8:02</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(지윤) -->
      <div class="message-row">
        <img src="imgs/man2.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">Yee</span>
          <div class="message__contentAndtime">
            <span class="message__content">주식 또 떨어졌네..</span>
            <div class="message__readAndtime">
              <span class="message__read">3</span>
              <span class="message__time">오후 12:50</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(혜진) -->
      <div class="message-row">
        <img src="imgs/japan1.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">혜진</span>
          <div class="message__contentAndtime">
            <span class="message__content">괜찮아 곧 오를거야!</span>
            <div class="message__readAndtime">
              <span class="message__read">3</span>
              <span class="message__time">오후 12:55</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(예지) -->
      <div class="message-row">
        <img src="imgs/man1.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">예지</span>
          <div class="message__contentAndtime">
            <span class="message__content">언젠간 오를거,,,,</span>
            <div class="message__readAndtime">
              <span class="message__read">4</span>
              <span class="message__time">오후 1:01</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 채팅(지윤) -->
      <div class="message-row">
        <img src="imgs/man2.jpeg" />
        <div class="message-row__talk">
          <span class="message-row__name">Yee</span>
          <div class="message__contentAndtime">
            <span class="message__content">맞아!</span>
            <div class="message__readAndtime">
              <span class="message__read">4</span>
              <span class="message__time">오후 2:20</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="input">
      <div class="input__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>

      <div class="input__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>스크린이 너무 큽니다 ㅠㅠ</span>
    </div>
  </body>
</html>

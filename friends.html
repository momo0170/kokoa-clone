<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82f8bbad52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>친구 - 네버톡</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
        <i class="fa-regular fa-alarm-clock"></i>
      </div>
    </div>

    <header class="header">
      <h1 class="header__title">친구</h1>
      <div class="header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <a href="settings.html">
            <span class="header__notification--more"></span>
            <i class="fa-solid fa-gear fa-xl"></i>
          </a>
        </span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-angle-right"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--big"
            src="imgs/anonymous.jpg"
            alt=""
          />
          <div class="user-component__nameAndtitle">
            <div class="user-component__name">창한</div>
            <!-- <div class="user-component__title">나는 개발자가 될거야</div> -->
          </div>
        </div>

        <div class="user-component--music">
          <span> Dancing With Your Ghost - Sasha Sloan</span>
          <i class="fa-solid fa-caret-right"></i>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channer-header">
          <span>채널</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/anonymous.jpg"
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                채널
              </div>
              <!-- <div class="user-component__title">나는 개발자가 될거야</div> -->
            </div>
          </div>

          <div class="user-component__column">
            <span>3</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friend">
        <div class="friends-screen__channer-header">
          <span>친구</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>

        <!-- 찬빈 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/HanRiver.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                찬빈
              </div>
              <div class="user-component__title">4월에 드림캐쳐 컴백</div>
            </div>
          </div>
        </div>

        <!-- 기태 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/beach.jpg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                기태
              </div>
            </div>
          </div>

          <div class="user-component--music">
            <span>Malibu Nights - LANY</span>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>

        <!-- 정숙 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/newyork.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                정숙
              </div>
            </div>
          </div>

          <div class="user-component--music">
            <span>Dynamite - 방탄소년단</span>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>

        <!-- 혜진 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/japan1.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                혜진
              </div>
            </div>
          </div>
        </div>

        <!-- 은하 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/japan2.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                은하
              </div>
            </div>
          </div>

          <div class="user-component--music">
            <span>Everlasting Sunset - JUNIEL</span>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>

        <!-- 유경 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/japan3.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                유경
              </div>
            </div>
          </div>

          <div class="user-component--music">
            <span>Easy On Me - Adele</span>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>

        <!-- 예지 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/man1.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                예지
              </div>
            </div>
          </div>
        </div>

        <!-- 지윤 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--small"
              src="imgs/man2.jpeg"
              alt=""
            />
            <div class="user-component__nameAndtitle">
              <div class="user-component__name user-component__name--notbold">
                지윤
              </div>
            </div>
          </div>

          <div class="user-component--music">
            <span>Living In the Moment - Jason Mraz</span>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification--message badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
